{% extends "_base.html" %}

{% block content %}
    <h1 >Sign Up</h1>
    <div class="container card user-auth" action="{% url 'account_signup %}">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" type=submit>Sign Up</button>
        </form>
    </div>

{% endblock content %}
